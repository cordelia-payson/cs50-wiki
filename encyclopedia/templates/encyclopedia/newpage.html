{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    {% if error %}
        <p style="color: red;">Error: An entry with this title already exists</p>
    {% endif %}
    <form action="{% url 'newpage' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

{% endblock %}
