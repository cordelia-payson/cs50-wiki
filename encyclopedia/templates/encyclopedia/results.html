{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Similar Search Results</h1>

    <ul>
        {% for entry in results %}
            <li>
                <a href="{% url 'title' entry %}">{{ entry }}</a>
            </li>

        {% endfor %}
    </ul>

{% endblock %}
